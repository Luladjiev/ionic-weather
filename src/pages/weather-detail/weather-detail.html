<ion-header>
  <ion-navbar>
    <ion-title>Forecast</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item [hidden]="forecast.values.length < 1">
      Period: {{forecast.period}}
    </ion-item>
    <ion-item *ngFor="let item of forecast.values">
      <p><strong>{{item.name}}:</strong> {{item.value}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>&copy; Peter Luladjiev</ion-title>
  </ion-toolbar>
</ion-footer>
